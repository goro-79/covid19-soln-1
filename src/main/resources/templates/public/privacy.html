<div id="privacy" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title text-center">Privacy</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ol>
                    <li>cookies are stored</li>
                    <li>Personal info stored which you submit during sign up or login</li>
                    <li>Personal data is never shared with anyone and and is secured on dedicated database.
                    </li>
                    <li>All rights reserved</li>
                </ol>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">close</button>
                {{>public/contact}}
            </div>
        </div>
    </div>
</div>
