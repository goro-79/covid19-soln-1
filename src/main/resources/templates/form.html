{{>layout-start}}

<form id="form" class="needs-validation" action="javascript:submitForm()">
    <label for="formType">Please select an option :</label>
    <select class="custom-select mb-3 size=2" id="formType" required autofocus>
        <option value="offer">I want to offer help as below</option>
        <option value="request">I need help for following</option>
    </select>
    <div id="table1Div" class="mb-3">
        <table id="table1" class="table table-borderless">
            <thead class="">
            <tr>
                <th scope="col">Item name</th>
                <th scope="col">Quantity</th>
                <th scope="col">X</th>
            </tr>
            </thead>
            <tbody id="tbody1">
            <tr class="itemRow">
                <div class="itemDiv">
                    <td>
                        <input type="text" class="form-control itemName" placeholder="item name"
                               required/>
                    </td>
                    <td>
                        <input type="number" class="form-control itemQuantity" placeholder="quantity"
                               required/>
                    </td>
                    <td class="">
                        <button class="btn btn-danger invisible removeButton skipNav b-1 p-0"
                                style="width: 20px; height: 20px; text-align: center;"
                                onclick="removeRow(this)">X
                        </button>
                    </td>
                </div>

            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col text-right">
                <button id="addRow" type="button" class="btn  btn-block" style="color: #63b175" onclick="addRowToForm()"
                        tabindex="-1">
                    Add Row
                </button>
            </div>
        </div>

    </div>

    <button id="button1" class="btn btn-primary btn-block" type="submit">Submit
        <span class="spinner-grow spinner-grow-sm submitSpinner d-none" role="status" aria-hidden="true"></span>
    </button>
</form>
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
        <div class="toast-header">
            <b>Notification</b>
        </div>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="toast-body">
            Hello
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="/static/js/form.js"></script>
{{>layout-end}}
